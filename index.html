<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Accesible Form</title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <main>
        <div class="form">
            <label for="name">Full Name</label><br />
            <input id="name"
                   placeholder="What should we call you?"
                   required
                   aria-required="true"
                   aria-invalid="true" /> <br />
            <i class="error"></i>  <br />
            <label for="email">Email</label>   <br />
            <input id="email"
                   type="email"
                   placeholder="john@doe.com"
                   required
                   aria-required="true"
                   aria-invalid="true" />
            <br />
            <i class="error"></i>  <br />
            <label for="pass1">Enter Password</label>  <br />
            <input id="pass1"
                   type="password"
                   placeholder="xxxxxxx"
                   required /><br />
            <i class="error"></i>  <br />
            <label for="pass2">Confirm Password</label>   <br />
            <input id="pass2"
                   type="password"
                   placeholder="xxxxxxx"
                   required /><br />
            <i class="error"></i>  <br />

            <button type="submit">Update Profile</button>
        </div>
        <div class="advance_card">
            <div class="progress_bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                    <p>65%</p>
            </div>
            <h1>Profile Completeness</h1>
            <ul>
                <li class="done" aria-checked="true">Create Account</li>
                <li class="done">Update Roadmap Progress</li>
                <li class="done">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your friends</li>
            </ul>
        </div>
    </main>

</body>
</html>
